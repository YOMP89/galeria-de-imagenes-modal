<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Galería de Imágenes</h1>
  </header>
  <main>
    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Imagen 1" class="gallery-item">
      <img src="https://via.placeholder.com/150" alt="Imagen 2" class="gallery-item">
      <img src="https://via.placeholder.com/150" alt="Imagen 3" class="gallery-item">
      <img src="https://via.placeholder.com/150" alt="Imagen 4" class="gallery-item">
      <img src="https://via.placeholder.com/150" alt="Imagen 5" class="gallery-item">
      <img src="https://via.placeholder.com/150" alt="Imagen 6" class="gallery-item">
    </div>
  </main>
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
